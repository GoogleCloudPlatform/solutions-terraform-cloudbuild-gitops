timeout: 1200s
steps:
- id: 'tf init'
  name: hashicorp/terraform:0.15.3
  dir: 'environments/workstream'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      
        for dir in $(ls -d */);
        do 
          cd ${dir}   
          env=${dir%*/}
          env=${env#*/}
          echo ""
          echo "*************** TERRAFORM INIT ******************"
          echo "******* At environment: ${env} ********"
          echo "*************************************************"
          terraform init || exit 1
          cd -
        done
  
- id: 'tf validate'
  name: hashicorp/terraform:0.15.3
  dir: 'environments/workstream'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      
        for dir in $(ls -d */);
        do 
          cd ${dir}   
          env=${dir%*/}
          env=${env#*/}
          echo ""
          echo "*************** TERRAFORM INIT ******************"
          echo "******* At environment: ${env} ********"
          echo "*************************************************"
          terraform validate || exit 1
          cd -
        done
- id: 'tf apply'
  name: hashicorp/terraform:0.15.3
  dir: 'environments/workstream'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      
        for dir in $(ls -d */);
        do 
          cd ${dir}   
          env=${dir%*/}
          env=${env#*/}
          echo ""
          echo "*************** TERRAFORM INIT ******************"
          echo "******* At environment: ${env} ********"
          echo "*************************************************"
          terraform plan -input=false  || exit 1
          cd -
        done
